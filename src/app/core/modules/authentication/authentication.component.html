<div class="d-md-flex h-md-100 align-items-center u-background-blue__login">
  <div class="col-md-12 p-0 h-md-100">
    <div class="d-md-flex align-items-center h-100 text-center justify-content-center">
      <div class="col-12 col-md-8 col-lg-8">
        <div class="card u-card-rounded__login z-depth-3 white">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 p-0">
                <div class="d-md-flex align-items-center text-center justify-content-center mt-5">
                  <img src="../assets/img/login-bg.gif" class="img-fluid" alt="" />
                </div>
              </div>

              <div class="col-md-6 border-left u-background-white-space__login">
                <div class="text-white d-md-flex align-items-center p-5 text-center justify-content-center">
                  <div class="pt-5 pb-5 white">
                    <div class="text-center mb-4">
                      <img
                        src="../assets/img/logo.svg"
                        class="rounded mx-auto d-block img-fluid"
                        alt="logo"
                        style="width: 7em;"
                      />
                    </div>

                    <h1 class="u-text-green-color__login text-center">
                      <strong>Iniciar sesión</strong>
                    </h1>

                    <form>
                      <!-- Username -->
                      <div class="md-form md-outline">
                        <!-- <mdb-icon fas icon="user"></mdb-icon> -->
                        <input type="text" id="user" class="form-control" name="user" autocomplete="off" mdbInput />
                        <label for="user">Usuario</label>
                      </div>

                      <!-- Password -->
                      <div class="md-form md-outline">
                        <!-- <mdb-icon fas icon="lock"></mdb-icon> -->
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          name="password"
                          autocomplete="off"
                          mdbInput
                        />
                        <label for="password">Contraseña</label>
                      </div>

                      <div class="mt-2 text-center">
                        <!-- Sign in button -->
                        <button mdbBtn rounded="true" class="u-green-color__login white-text mt-2" type="submit">
                          Ingresar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
